<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATHA WHEEL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: auto;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #333;
            transition: transform 3s ease-out;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .arrow {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid red;
        }
        .button-container {
            margin-top: 20px;
        }
    </style>
    <script>
        if (performance.navigation.type === 1) {
            window.location.href = "index.html";
        }
    </script>
</head>
<body class="bg-gradient-to-r from-red-700 to-red-900 flex flex-col items-center justify-center min-h-screen text-center text-black">
    <img src="logo.png" alt="Logo" class="w-1/2 mb-6">
    <div class="wheel-container">
        <div class="arrow"></div>
        <canvas id="wheelCanvas" class="wheel"></canvas>
    </div>
    <div class="button-container">
        <button id="spinButton" class="mt-6 bg-yellow-500 hover:bg-yellow-600 text-black font-bold px-6 py-3 rounded-full shadow-lg transition-transform transform hover:scale-110">SPIN NOW</button>
    </div>
    <p id="result" class="mt-4 text-xl font-bold text-black"></p>
    <audio id="spinSound" src="https://www.fesliyanstudios.com/play-mp3/4385"></audio>

    <script>
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        const spinButton = document.getElementById("spinButton");
        const resultText = document.getElementById("result");
        const spinSound = document.getElementById("spinSound");
        let spinsLeft = 2;
        let isCooldown = false;
        
        canvas.width = 400;
        canvas.height = 400;
        const prizes = ["10% Off", "5% Off", "Free Coaster Pair", "Free Pot Holder", "Better Luck Next Time"];
        let currentRotation = 0;
        const colors = ["#F5F5DC", "#E6D5B8", "#D8C3A5", "#C0A98E", "#B19D86"]; // Beige shades
        
        function drawWheel() {
            const numSections = prizes.length;
            const sectionAngle = (2 * Math.PI) / numSections;
            for (let i = 0; i < numSections; i++) {
                ctx.beginPath();
                ctx.moveTo(200, 200);
                ctx.arc(200, 200, 200, i * sectionAngle, (i + 1) * sectionAngle);
                ctx.fillStyle = colors[i];
                ctx.fill();
                ctx.stroke();
                
                ctx.fillStyle = "black";
                ctx.font = "bold 14px Arial";
                ctx.textAlign = "center";
                ctx.save();
                ctx.translate(200, 200);
                ctx.rotate(i * sectionAngle + sectionAngle / 2);
                ctx.fillText(prizes[i], 120, 10);
                ctx.restore();
            }
        }

        function spinWheel() {
            if (spinsLeft <= 0 || isCooldown) return;
            spinsLeft--;
            spinButton.disabled = true;
            spinSound.play();
            let randomAngle = Math.floor(Math.random() * 360) + 1800; // 5 full rotations + random
            currentRotation += randomAngle;
            canvas.style.transition = "transform 3s ease-out";
            canvas.style.transform = `rotate(${currentRotation}deg)`;
            
            setTimeout(() => {
                let normalizedRotation = (currentRotation % 360 + 360) % 360;
                let sectionAngle = 360 / prizes.length;
                let prizeIndex = Math.floor((normalizedRotation + sectionAngle / 2) / sectionAngle) % prizes.length;
                resultText.textContent = "🎁 Show this to claim your prize !";
                
                if (spinsLeft > 0) {
                    isCooldown = true;
                    resultText.textContent += "\n⏳";
                    setTimeout(() => {
                        isCooldown = false;
                        spinButton.disabled = false;
                        resultText.textContent = "🎡 Ready to spin again!";
                    }, 30000); // 30 seconds cooldown
                }
            }, 3000);
        }

        drawWheel();
        spinButton.addEventListener("click", spinWheel);
    </script>
</body>
</html>
