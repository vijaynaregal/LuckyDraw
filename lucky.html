<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>User Information Form</h1>
    <form id="userForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error"></div>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <div id="phoneError" class="error"></div>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const emailError = document.getElementById('emailError');
            const phoneError = document.getElementById('phoneError');

            emailError.textContent = '';
            phoneError.textContent = '';

            let isValid = true;

            // Validate Email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            // Validate Phone Number (simple validation for 10 digits)
            const phonePattern = /^\d{10}$/;
            if (!phonePattern.test(phone)) {
                phoneError.textContent = 'Please enter a valid 10-digit phone number.';
                isValid = false;
            }

            if (isValid) {
                const formData = {
                    name: document.getElementById('name').value,
                    email: email,
                    phone: phone
                };

                sendDataToGoogleSheets(formData);
            }
        });

        function sendDataToGoogleSheets(data) {
            const scriptURL = 'https://script.google.com/macros/library/d/1mqYzTmjz-9bboA2magNLRi0Is5hZOsaIw8F4MwltoYo2Imy_byaCkMnN/4'; // Replace with your Google Apps Script URL

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(response => {
                alert('Data submitted successfully!');
                document.getElementById('userForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting the form.');
            });
        }
    </script>
</body>
</html>
